<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-7</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/294c1e970e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="text-center">
      <h1 class="mt-4 text-center fs-1 font-bold">AI Universe Hub</h1>
      <!-- sort button -->
      <button
        class="mt-4 border border-0 fs-5 text-white px-3 py-3 rounded font-medium bg-danger"
      >
        Sort By Date
      </button>
    </header>
    <main>
      <!-- card section -->
      <section
        id="ai-container"
        class="row row-cols-1 row-cols-md-3 mt-4 g-4"
      ></section>
      <!-- loader -->
      <section id="loader" class="d-none">
        <div
          style="height: 400px"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <!-- see more button -->
      <section>
        <div id="show-btn-div" class="text-center mt-7 lg:px-12">
          <button
            id="show-btn"
            onclick="showAllDataTogether()"
            class="mt-3 border border-0 fs-5 text-white px-3 py-3 rounded font-medium bg-danger"
          >
            See More
          </button>
        </div>
      </section>
      <!-- modal section -->
      <section>
        <!-- Button trigger modal -->
        <!-- <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Launch demo modal
        </button> -->

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="ai-details" class="modal-body"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"
  ></script>
  <script src="script/app.js"></script>
</html>
